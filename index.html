<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />

</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1> To-Do app</h1>
            <div class="stat-container">
                <div class="details">
                    <h3>keep it up</h3>
                </div>
                <div class="progressbar">
                    <div class="progress"></div>
                </div>
                <div class="stat-numbers">
                    <p id="numbers">0/0</p>
                </div>
            </div>
            <form  class="input-area">
                <input type="text" class="task-input" placeholder="add new task...">
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-container">
                <ul class="task-list"></ul>
                <img src="images/empty.webp" id="empty-image" alt="empty">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
